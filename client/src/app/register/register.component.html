<!--use of ngForm to access all the user input in the form, 
 call the register() method in the ts file when the user click the submit button-->
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" 
            class="form-control" 
            name="username" 
            [(ngModel)]="model.username" 
            placeholder="Username">
    </div>

    <div class="mb-3">
        <input type="password" 
            class="form-control" 
            name="password" 
            [(ngModel)]="model.password" 
            placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <!--Call the method when clicking the cancel button-->
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
